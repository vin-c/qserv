#cloud-config

## Install Docker Registry Mirror ##

# inspired from https://blog.docker.com/2015/10/registry-proxy-cache-docker-open-source/
# https://docs.docker.com/registry/configuration/
# https://docs.docker.com/registry/deploying/

# The resulting script can be found for debugging purposes in /var/lib/cloud/instance/scripts/runcmd

users:
- name: qserv
  gecos: "Qserv daemon"
  groups: docker
  lock-passwd: true
  shell: /bin/bash
  sudo: "ALL=(ALL) NOPASSWD:ALL"
  ssh-authorized-keys:
  - $SSH_PUB

write_files:
- path: /etc/docker/registry-config.yml
  permissions: '0644'
  owner: root:root
  content: |
   version: 0.1
   log:
     level: debug
     formatter: text
     fields:
       service: registry
   storage:
     cache:
       blobdescriptor: inmemory
     swift:
       username: $SWIFT_USER
       password: $SWIFT_PASS
       authurl: $AUTH_URL
       tenant: $TENANT
       tenantid: $TENANT_ID
       container: $CONTAINER
   http:
     addr: :5000
     headers:
       X-Content-Type-Options: [nosniff]
   health:
     storagedriver:
       enabled: true
       interval: 10s
       threshold: 3
   proxy:
     remoteurl: https://registry-1.docker.io

package_upgrade: true

runcmd:
- '/bin/systemctl daemon-reload'
- '/bin/systemctl restart docker.service'
- 'docker run -d --restart=always -p 5000:5000 --name registry-mirror -v /etc/docker/registry-config.yml:/etc/docker/registry/config.yml -e STANDALONE=false -e MIRROR_SOURCE=https://registry-1.docker.io -e MIRROR_SOURCE_INDEX=https://index.docker.io registry:2'

final_message: "FINDMEFINDMEFINDMEFINDME The system is finally up, after $UPTIME seconds FINDMEFINDMEFINDMEFINDME"
